<app-after-login-nav [token]="token"></app-after-login-nav>
<!-- Add education -->

<div class="section add-education">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <a routerLink="/dashboard/{{ token }}" class="btn btn-light">
          Go Back
        </a>

                <h1 class="display-4 text-center">Add Your education</h1>

                <p class="lead text-center">
                    Add any developer/programming positions that you have had in the past
                </p>

                <small class="d-block pb-3">* field require</small>

                <form (ngSubmit)="Submit($event)">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="* School or Bootcamp" name="school" [(ngModel)]="school" />
                        <small style="color: red" *ngIf="errors">
              {{ errors.school }}
            </small>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="* Degree or certificate Name" name="Degree" [(ngModel)]="degree" required />
                        <small style="color: red" *ngIf="errors">
              {{ errors.degree }}
            </small>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="* field of study" name="fieldofstudy" [(ngModel)]="fieldofstudy" required />
                        <small style="color: red" *ngIf="errors">
              {{ errors.fieldofstudy }}
            </small>
                    </div>

                    <h6>From Date</h6>

                    <div class="form-group">
                        <input type="date" class="form-control form-control-lg" name="from" [(ngModel)]="from" required />
                        <small style="color: red" *ngIf="errors">
              {{ errors.from }}
            </small>
                    </div>

                    <h6>To Date</h6>

                    <div class="form-group">
                        <input type="date" class="form-control form-control-lg" name="to" [(ngModel)]="to" />
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="current" value="" id="current" [(ngModel)]="current" />

                        <label class="form-check-label" for="current">
              Current Study
            </label>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control form-control-lg" placeholder="Education Description" name="description" [(ngModel)]="description"></textarea>

                        <small class="form-text text-muted">Some of your responsabilities, etc</small
            >
          </div>

          <input type="submit" class="btn btn-info btn-block mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>
