<div class="register">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h1 class="display-4 text-center">Log in</h1>
                <p class="lead text-center">Sign to your Trainee Community accounts</p>
                <form (ngSubmit)="onSubmit($event)">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Email Address" name="email" [(ngModel)]="email" />
                        <div style="color: red" *ngIf="errors">
                            {{ errors.email }}
                        </div>
                    </div>
                    <div class="form group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]="password" />
                        <div style="color: red" *ngIf="errors">
                            {{ errors.password }}
                        </div>
                        <br />
                    </div>
                    <input type="submit" class="btn btn-info btn-block mt-4" />
                </form>
            </div>
        </div>
    </div>
</div>
