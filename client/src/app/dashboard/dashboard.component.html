<app-after-login-nav [token]="token"></app-after-login-nav>
<!-- dashboard -->
<div class="dashboard">
    <!-- <div class="text-danger">{{ noprofile }} Edit your Profile</div> -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">Dashboard</h1>
                <p class="lead text-muted">Welcome {{ profileData.handle }}</p>

                <!-- Dashboard Actions -->
                <div class="btn-group mb-4" role="group">
                    <a routerLink="/{{ token }}/edit-profile" class="btn btn-light">
                        <i class="fa fa-user-circle text-info mr-1"></i> Edit Profile</a>
                    <a routerLink="/{{ token }}/add-exp" class="btn btn-light">
                        <i class="fab fa-black-tie text-info mr-1"></i>Add Experience</a>
                    <a routerLink="/{{ token }}/add-edu" class="btn btn-light">
                        <i class="fas fa-graduation-cap text-info mr-1"></i> Add Education
                    </a>
                </div>

                <!-- Experience -->

                <div>
                    <h4 class="mb-2">Experience Credentials</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Title</th>
                                <th>Years</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let exp of profileData.experience">
                                <td>{{ exp.company }}</td>
                                <td>{{ exp.title }}</td>
                                <td>{{ exp.from | date }}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="deleteExp(exp._id)">
                    Delete
                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Education -->
                <div>
                    <h4 class="mb-2">EducationCredentials</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>School</th>
                                <th>Degree</th>
                                <th>Years</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let edu of profileData.education">
                                <td>{{ edu.school }}</td>
                                <td>{{ edu.degree }}</td>
                                <td>{{ edu.from | date }}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="deleteEdu(edu._id)">
                    Delete
                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-danger" (click)="DeleteAccount()">
            Delete My Account
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
